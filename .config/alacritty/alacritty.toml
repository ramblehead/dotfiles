import = [".config/alacritty/themes/gnome_terminal.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 10.5
[font.normal]
family = "Hack"

[[keyboard.bindings]]
action = "Paste"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "NumpadEnter"
mods = "None"

[mouse]
hide_when_typing = false
[[mouse.bindings]]
action = "PasteSelection"
mods = "Shift"
mouse = "Middle"

[[mouse.bindings]]
action = "Copy"
mods = "Shift"
mouse = "Right"

[scrolling]
history = 10000

[shell]
program = "zellij-select-gl"
#program = "bash"

# Remove nixGL.wrap env vars to make it compatible to host platform apps
#args = ["-c", "unset LIBGL_DRIVERS_PATH LIBVA_DRIVERS_PATH __EGL_VENDOR_LIBRARY_FILENAMES LD_LIBRARY_PATH && zellij"]
